services:
  postgres:
    image: postgres:16-alpine
    container_name: erp-screen-builder-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: erpscreenbuilder
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - erp-screen-builder

volumes:
  postgres_data:

networks:
  erp-screen-builder:
    driver: bridge

